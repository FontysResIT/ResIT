server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: reservation-api
          uri: http://localhost:8081
          predicates:
            - Path=/r/**
          filters:
            - StripPrefix=1
        - id: datetime-api
          uri: http://localhost:8082
          predicates:
            - Path=/dt/**
          filters:
            - StripPrefix=1
        - id: config-api
          uri: http://localhost:8083
          predicates:
            - Path=/config/**
          filters:
            - StripPrefix=1
      discovery:
        locator:
          enabled: true